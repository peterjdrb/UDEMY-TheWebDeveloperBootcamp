<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>

	<h1>Login</h1>
	<form method="post">
		<label for="Email">Email:</label>
		<input id="Email" type="Email" placeholder="Email" required tabindex=1>
		<br>
		<label for="Password">Password:</label>
		<input id="Password" type="Password" placeholder="Password" required tabindex=2>
		<br>
		<input type="submit">
	</form>

</body>
</html>
