<!DOCTYPE html>
<html>
<head>
	<title>Dropdown and Radio buttons</title>
</head>
<body>
	<h1>Dropdown and Radio buttons</h1>

	<p>Do you like cats or dogs?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="dog">
		<br>
		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="petChoice" value="cat">
		<br>
		<input type="Submit" value="Send Pet Choice">
	</form>
</body>
</html>
