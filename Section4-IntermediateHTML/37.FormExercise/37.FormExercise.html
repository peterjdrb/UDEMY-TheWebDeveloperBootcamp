<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form method="get">
		<label id="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>
		<label id="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
		
		<br>
		<label for="Male">Male</label>
		<input id="Male" type="radio" name="GenderChoice" value="Male">
		<label for="Female">Female</label>
		<input id="Female" type="radio" name="GenderChoice" value="Female">
		<label for="Other">Other</label>
		<input id="Other" type="radio" name="GenderChoice" value="Other">

		<br>
		<label id="Email">Email: </label>
		<input id="Email" type="Email" name="Email" placeholder="your email" required>
		<label id="Password">Password: </label>
		<input id="Password" type="Password" name="Password" placeholder="your Password" required minlength="5" maxlength="10">

		<br>
		<label>Birthday: </label>
		<select name="dobDay">
			<option>01</option>
			<option>02</option>
			<option>03</option>
			<option>04</option>
		</select>
		<select name="dobMon">
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
		</select>
		<select name="dobYear">
			<option>2000</option>
			<option>2001</option>
			<option>2002</option>
			<option>2003</option>
		</select>

		<br>
		<label id="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="terms" required>

		<br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
