<!DOCTYPE html>
<html>
<head>
	<title>Grid System Demo</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
	</script>
	<script src="bootstrap.js"></script>
	<style type="text/css">
		.pink {
			background: pink;
			border: 2px solid cyan;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2 pink">Column large 2</div>
			<div class="col-lg-8 pink">Column large 8</div>
			<div class="col-lg-2 pink">Column large 2</div>
		</div>
		<div class="row">
			<div class="col-lg-4 pink">Column large 4</div>
			<div class="col-lg-4 pink">Column large 4</div>
			<div class="col-lg-4 pink">Column large 4</div>
		</div>
		<div class="row">
			<div class="col-lg-10 pink">Column large 10</div>
			<div class="col-lg-2 pink">Column large 2</div>
		</div>
		<div class="row">
			<div class="col-lg-12 pink">Column large 12</div>
		</div>
	</div>
</body>
</html>
