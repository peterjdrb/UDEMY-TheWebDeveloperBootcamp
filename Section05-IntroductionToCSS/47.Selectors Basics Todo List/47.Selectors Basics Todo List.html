<!DOCTYPE html>
<html>
<head>
	<title>TodoList</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Todo List</h1>

	<ul>
		<li class="done">
			<input type="checkbox" checked>
			Walk the dog
		</li>
		<li>
			<input type="checkbox">
			MOT
		</li>
		<li id="urgent">
			<input type="checkbox">
			Make restaurant reservation
		</li>
	</ul>
</body>
</html>
