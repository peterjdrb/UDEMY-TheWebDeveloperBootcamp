<!DOCTYPE html>
<html>
<head>
	<title>Sign Up!</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<form>
		<h1>Sign up!</h1>
		<div class="form-group">
			<label for="exampleFirstName">First Name</label>
			<input type="text" class="form-control" id="exampleFirstName" placeholder="First Name">
		</div>
		<div class="form-group">
			<label for="exampleLastName">Last Name</label>
			<input type="text" class="form-control" id="exampleLastName" placeholder="Last Name">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="date" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
