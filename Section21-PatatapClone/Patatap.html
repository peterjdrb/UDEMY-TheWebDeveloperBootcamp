<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		// Create a Paper.js Path to draw a line into it:
		var path = new Path();
		// Give the stroke a color
		path.strokeColor = 'red';
		var start = new Point(0, 100);
		// Move to start and draw a line from there
		path.moveTo(start);
		// Note the plus operator on Point objects.
		// PaperScript does that for us, and much more!
		path.lineTo(start + [ 200, -100 ]);

		var myCircle = new Path.Circle(new Point(100, 100), 50);
		myCircle.fillColor = 'green';

		var myCircle2 = new Path.Circle(new Point(250, 250), 100);
		myCircle2.fillColor = 'blue';
	</script>
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<link 
		rel="stylesheet" 
		href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/Patatap.css">
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
	<script type="text/javascript" src="assets/js/Patatap.js"></script>
</body>
</html>
